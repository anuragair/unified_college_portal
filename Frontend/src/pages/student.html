<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student | College Portal</title>
  <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>
  <main class="page-shell">
    <h1>Student Portal</h1>
    <p>Welcome, <span id="userName">Student</span>!</p>
    <button id="logoutBtn" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">Logout</button>
  </main>
  <script type="module">
    import { initAuth, getAuthUser, logout } from '../assets/js/auth.js';
    
    // Initialize authentication
    initAuth();
    
    // Display user name
    const user = getAuthUser();
    if (user) {
      document.getElementById('userName').textContent = user.fullName || 'Student';
    }
    
    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      logout();
    });
  </script>
</body>
</html>
